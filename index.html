<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3 h4">Today's Weather in</h1>
        <h2 id="city" class="display-4 text-center mb-3">Port Orange, FL</h2>
    </div>
    <div class="card mx-auto text-center" style="width: 20rem;">
        <img id="img" class="card-img-top" src="" alt="weather icon">
        <div class="card-body">
            <h4 id="temp" class="card-title display-4"></h4>
            <p id="weather" class="card-text h1">Sunshine is delicious, rain is refreshing, wind braces us up, snow is exhilarating; there is really no such thing
                as bad weather, only different kinds of good weather.</p>
            <a id="toggle" href="#toggle" class="btn btn-primary">&degF / &degC</a>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- My JavaScript -->
    <script src="Local-Weather.js"></script>

</body>

</html>
